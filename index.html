<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Weather Information</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400&display=swap" rel="stylesheet">
</head>
<body>

<div class="box">

    <div id="container">
        <div id="header">
            <h1>World Weather Information</h1>
            <input type="text" placeholder="Enter your city..." id="input">
        </div>

        <div id="when-where">
            <p id="city">Tel-Aviv, Israel</p>
            <p id="date">Sunday, 24 December 2023</p>
    </div>

    <div id="weatherNow">
        <p id="temperature">24째</p>
        <p id="conditions">Sunny</p>
        <p id="feelslike">Feels like: 20째</p>
        <p id="variation">Min: 20째 Max: 23째</p>
        <br>
    </div>
    </div>

</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
